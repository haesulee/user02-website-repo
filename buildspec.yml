version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - npm install -g @angular/cli@17
  pre_build:
    commands:
      - npm install
  build:
    commands:
      - echo OOPs
      - ng build -c production
      - echo Build 성공 아싸
artifacts:
  base-directory: dist/my-angular-project
  files:
    - '**/*'
cache:
  paths:
    - node_modules/**/* 